<header id="layout">
    <nav class="littleNav">
        <div class="container">
            <ul class="list-inline">
                <li class="navbar navbar-expand-lg p-0">
                    <button id="toggButt" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fa fa-bars" style="color: #fff"></span>
                    </button>
                </li>
                <li *ngFor="let lang of langs, index as i">
                    <a id="{{lang.name}}" (click)="saveLang(lang.name)" [class.active]="i==0">{{lang.key}}</a>
                </li>
                <li class="miniLogo">
                    <a href="#"><img src="assets/images/logo.png" height="31"></a>
                </li>
                <li class="moveRight pr-2">
                    <a (click)="greying()">
                        <span class="fa fa-eye"></span>
                    </a>
                </li>
                <li class="pr-2">
                    <a id="logInModal" data-toggle="modal" data-target="#modalSignIn" *ngIf="!isLoggedIn" (click)="opeenn()">
                        <span class="fa fa-sign-in"></span><span class="enter" *ngIf="isUzl"> Kirish</span><span class="enter" *ngIf="isUzk"> Кириш</span><span class="enter" *ngIf="isRu"> Вход</span>
                    </a>
                    <a (click)="showDropdown()" *ngIf="isLoggedIn">
                        <span class="fa fa-user"></span>&nbsp;
                        <span class="firstName">{{user.firstName}}&nbsp;</span>
                        <span class="fa fa-caret-down"></span>
                    </a>
                    <div class="dropdown-menu" id="profileddMenu" *ngIf="isLoggedIn">
                        <h6 class="dropdown-header">{{user.firstName}} {{user.lastName}}</h6>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" routerLink="./my-profile">Mening profilim</a>
                        <a id="chiqish" class="dropdown-item" (click)="logOut()">Chiqish</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-white p-0">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <img src="assets/images/logo.png" style="cursor: pointer" width="170" height="70" class="mainLogo" (click)="goToTop2()">
                <div class="menu">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item" *ngFor="let newsType of newsTypes" (click)="goToTop(newsType.key)">
                            <a id="{{newsType.key}}" class="nav-link grow"
                            [routerLink] = "['topic/' + newsType.key]"
                            routerLinkActive="active-menu"
                            ><span>{{newsType.name}}</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<app-sign-in-modal (isEntered)="checkWeatherEntered($event)"></app-sign-in-modal>
<div id="spaceTop"></div>
<!--<img src="{{'assets/images/Banners/' + typeName + '.jpg'}}" style="width: 100%;" *ngIf="typeName">-->
<div class="container">
    <div class="row">
        <div class="col-12 col-md-9" [style.margin-top]="typeName ? '17px' : 'unset'">
            <router-outlet (activate)="onActivate($event)"></router-outlet>
        </div>
        <div class="col-md-3 pl-0">
            <app-main-sidebar id="mainSide"></app-main-sidebar>
        </div>
    </div>
</div>
